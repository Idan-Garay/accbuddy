<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="confirm checkout page">
    <title>confirm and proceed to paypal</title>

    <!-- link style start here -->
    <link rel="stylesheet" href="./assests/css/style.css" media="all">
    <link rel="stylesheet" href="./assests/css/checkout-page.css" media="all">
</head>

    <body>
        <!-- ============main content wrapper==========[start] -->
        <div class="ab-main-content-wrapper">
            <div class="ab-container">
                <div class="ab-main-content-box order-detail-wrapper-box checkout-details-wrapper">

                    <!-- main content start here -->
                    <main class="ab-main--content order-details--page ab-checkout--page">
                        <div class="ab-order-details-content">
                            <div class="ab-order-details-wrapper">
                                <div class="ab-tablet-view-wrapper">
                                    <h2 class="ab-order-title">Checkout</h2>
                                    <ul class="account-info-items">
                                        <li class="account-info-link"><a href="/">Order history</a></li>
                                        <li class="account-info-link"><a href="/">Account settings</a></li>
                                        <li class="account-info-link"><a href="/"> Logout</a></li>
                                    </ul>
                                </div>
                             <div class="ab-checkout-info-details-wrap">
                                <div class="ab-checkout-buy-item-content">
                                    <div class="ab-chekout-buy-item-texts">
                                        <p class="ab-text">You buy <b>100</b> accounts <b><a href="/">Gmail.com PVA</a></b></p>
                                        <img src="./assests/image/gmail-small-icons0.svg" alt="google icons" class="ab-buy-item-logo">
                                    </div>
                                    <p class="ab-buy-amound">Amount due: <span><b>$13.00</b></span></p>
                                </div>
                                <div class="ab-checkout-btn-box">
                                    <button class="ab-button-style ab-buy-button">Cancel</button>
                                        <button class="ab-button-style ab-buy-button ab-paypal-buy-button">Buy now with <img
                                            src="./assests/image/paypal.svg"
                                            alt="paypal icons"
                                            class="payment-methods-img"></button>
                                </div>
                             </div>
                            </div>
                        </div>

    </body>

</html>
